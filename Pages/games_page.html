<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../Assets/CSS/main.css" />
  <link rel="stylesheet" href="../Assets/CSS/style.css" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .game-card {
      background-color: #1e1e1e;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
    }

    .game-card:hover {
      transform: translateY(-5px);
    }

    .game-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .game-body {
      padding: 1rem;
    }

    .play-btn {
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      transition: background 0.2s;
    }

    .play-btn:hover {
      background: #0b5ed7;
    }
  </style>
</head>
<body>

  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Hero Section -->
  <section class="py-5 text-center text-white">
    <div class="container">
      <h1 class="display-5 fw-bold">Explore Our Games</h1>
      <p class="lead">Select a game and start playing instantly!</p>
    </div>
  </section>

  <!-- Games List -->
  <section class="container py-5">
    <div class="row g-4">

      <!-- Game 1 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="game-card">
          <img src="../Assets/Images/game1.jpg" alt="Game 1" class="game-img" />
          <div class="game-body">
            <h5 class="fw-bold">Adventure Quest</h5>
            <button class="play-btn w-100 mt-2" onclick="location.href='game1.html'">Play Now</button>
          </div>
        </div>
      </div>

      <!-- Game 2 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="game-card">
          <img src="../Assets/Images/game2.jpg" alt="Game 2" class="game-img" />
          <div class="game-body">
            <h5 class="fw-bold">Puzzle Master</h5>
            <button class="play-btn w-100 mt-2" onclick="location.href='game2.html'">Play Now</button>
          </div>
        </div>
      </div>

      <!-- Game 3 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="game-card">
          <img src="../Assets/Images/game3.jpg" alt="Game 3" class="game-img" />
          <div class="game-body">
            <h5 class="fw-bold">Speed Racer</h5>
            <button class="play-btn w-100 mt-2" onclick="location.href='game3.html'">Play Now</button>
          </div>
        </div>
      </div>

      <!-- Game 4 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="game-card">
          <img src="../Assets/Images/game4.jpg" alt="Game 4" class="game-img" />
          <div class="game-body">
            <h5 class="fw-bold">Zombie Attack</h5>
            <button class="play-btn w-100 mt-2" onclick="location.href='game4.html'">Play Now</button>
          </div>
        </div>
      </div>

        <!-- Game 5 -->
        <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="game-card">
          <img src="../Assets/Images/game5.jpg" alt="Game 5" class="game-img" />
          <div class="game-body">
            <h5 class="fw-bold">Fantasy Battle</h5>
            <button class="play-btn w-100 mt-2" onclick="location.href='game5.html'">Play Now</button>
          </div>
        </div>
      </div>

        <!-- Game 6 -->
        <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="game-card">
          <img src="../Assets/Images/game6.jpg" alt="Game 6" class="game-img" />
          <div class="game-body">
            <h5 class="fw-bold">Space Explorer</h5>
            <button class="play-btn w-100 mt-2" onclick="location.href='game6.html'">Play Now</button>
          </div>
        </div>
      </div>

        <!-- Game 7 -->
        <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="game-card">
          <img src="../Assets/Images/game7.jpg" alt="Game 7" class="game-img" />
          <div class="game-body">
            <h5 class="fw-bold">Mystery Mansion</h5>
            <button class="play-btn w-100 mt-2" onclick="location.href='game7.html'">Play Now</button>
          </div>
        </div>
      </div>

      
    </div>
  </section>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS to load navbar and footer -->
  <script>
    fetch("../components/navbar.html")
      .then(response => response.text())
      .then(data => document.getElementById("navbar-placeholder").innerHTML = data);

    fetch("../components/footer.html")
      .then(response => response.text())
      .then(data => document.getElementById("footer-placeholder").innerHTML = data);
  </script>

</body>
</html>
