<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Action Games</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Corrected CSS Paths -->
  <link rel="stylesheet" href="../../Assets/CSS/main.css" />
  <link rel="stylesheet" href="../../Assets/CSS/style.css" />

  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }

    .game-card {
      background-color: #1e1e1e;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
    }

    .game-card:hover {
      transform: translateY(-5px);
    }

    .game-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .game-body {
      padding: 1rem;
    }

    .play-btn {
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      transition: background 0.2s;
    }

    .play-btn:hover {
      background: #0b5ed7;
    }
  </style>
</head>
<body>

  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Hero Banner -->
  <section class="py-5 text-center text-white">
    <div class="container">
      <h1 class="display-5 fw-bold">Action Games</h1>
      <p class="lead">Unleash chaos and conquer the battlefield!</p>
    </div>
  </section>

  <!-- Game List -->
  <section class="container py-5">
    <div class="row g-4">

      <!-- Game 1 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="game-card">
          <img src="../../Assets/Images/action1.jpg" alt="Shooter X" class="game-img" />
          <div class="game-body">
            <h5 class="fw-bold">Shooter X</h5>
            <button class="play-btn w-100 mt-2" onclick="location.href='../../Games/shooterx.html'">Play Now</button>
          </div>
        </div>
      </div>

      <!-- Game 2 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="game-card">
          <img src="../../Assets/Images/action2.jpg" alt="Ninja Fury" class="game-img" />
          <div class="game-body">
            <h5 class="fw-bold">Ninja Fury</h5>
            <button class="play-btn w-100 mt-2" onclick="location.href='../../Games/ninjafury.html'">Play Now</button>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Corrected Navbar & Footer Load Paths -->
  <script>
    fetch("../../components/navbar.html")
      .then(response => response.text())
      .then(data => document.getElementById("navbar-placeholder").innerHTML = data);

    fetch("../../components/footer.html")
      .then(response => response.text())
      .then(data => document.getElementById("footer-placeholder").innerHTML = data);
  </script>

</body>
</html>
