<!-- Cookie Consent Banner -->

  <span>We use cookies to improve your experience.</span>
  <button class="btn btn-sm btn-light" onclick="acceptCookies()">Accept</button>
</div>

<!-- Theme & Cookie Script -->
<script>
  // Load Theme
  const savedTheme = localStorage.getItem("site-theme");
  if (savedTheme === "light") setTheme("light");
  else setTheme("dark");

  function toggleTheme() {
    const newTheme = document.body.classList.contains("bg-light") ? "dark" : "light";
    setTheme(newTheme);
  }

  function setTheme(theme) {
    document.body.classList.remove("bg-light", "text-dark", "bg-dark", "text-light");
    const footer = document.getElementById("footer");

    if (theme === "light") {
      document.body.classList.add("bg-light", "text-dark");
      footer.classList.add("bg-light", "text-dark");
      footer.classList.remove("bg-dark", "text-light");
    } else {
      document.body.classList.add("bg-dark", "text-light");
      footer.classList.add("bg-dark", "text-light");
      footer.classList.remove("bg-light", "text-dark");
    }

    localStorage.setItem("site-theme", theme);
  }

  // Cookie Consent
  function acceptCookies() {
    localStorage.setItem("cookiesAccepted", "true");
    document.getElementById("cookie-banner").style.display = "none";
  }

  // Show Cookie Banner if not accepted
  window.onload = () => {
    if (!localStorage.getItem("cookiesAccepted")) {
      document.getElementById("cookie-banner").style.display = "flex";
    }
  };
</script>
